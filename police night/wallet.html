<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摩托车车主的钱包</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        
        /* 右上角10/30标识 */
        .page-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(74, 111, 216, 0.1);
            color: #4a6fd8;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
            width: 120px;
        }
        
        .back-btn {
            display: block;
            width: 100px;
            margin: 20px auto 0;
            padding: 10px;
            text-align: center;
            background: #4a6fd8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .back-btn:hover {
            background: #3a5ec8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 右上角10/30标识 -->
        <div class="page-indicator"> </div>
        
        <h1>摩托车车主的钱包内容物如下：</h1>
        
        <table>
            <tr>
                <th>现金</th>
                <td>大约140块零钱</td>
            </tr>
            <tr>
                <th>身份证</th>
                <td>两张同样面容的身份证<br>（一张的姓名写着王强，一张的姓名写着刘建国）</td>
            </tr>
            <tr>
                <th>银行卡</th>
                <td>一张林业银行的银行卡<br>一张农业银行的银行卡</td>
            </tr>
        </table>
        
        <button class="back-btn" onclick="window.close()">关闭</button>
    </div>
</body>

</html>
