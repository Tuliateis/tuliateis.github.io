<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询到刘建国的相关信息如下</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        
        /* 右上角12/30标识 */
        .page-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(74, 111, 216, 0.1);
            color: #4a6fd8;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
            width: 120px;
        }
        
        .back-btn {
            display: block;
            width: 100px;
            margin: 20px auto 0;
            padding: 10px;
            text-align: center;
            background: #4a6fd8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .back-btn:hover {
            background: #3a5ec8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 右上角12/30标识 -->
        <div class="page-indicator">12/30</div>
        
        <h1>查询到"刘建国"的相关信息如下：</h1>
        
        <table>
            <tr>
                <th>姓名</th>
                <td>刘建国</td>
            </tr>
            <tr>
                <th>曾用名</th>
                <td>无</td>
            </tr>
            <tr>
                <th>出生日期</th>
                <td>1976.2.19</td>
            </tr>
            <tr>
                <th>性别</th>
                <td>男</td>
            </tr>
            <tr>
                <th>身份证号</th>
                <td>231xxxxxxxx</td>
            </tr>
            <tr>
                <th>联系电话</th>
                <td>15036xxxx12</td>
            </tr>
            <tr>
                <th>工作单位及职务</th>
                <td>1995.2-2001.9 A市林业局中级护林员<br>
                    2001.9-2025.7  A市林业局初级护林员<br>
                    2025.7-至今   A市林业局编外巡山员</td>
            </tr>
            <tr>
                <th>户籍地址</th>
                <td>A市xx县xxxx</td>
            </tr>
            <tr>
                <th>现居地址</th>
                <td>A市东郊岐山生态管理部员工宿舍</td>
            </tr>
        </table>
        
        <button class="back-btn" onclick="window.close()">关闭</button>
    </div>
</body>
</html>
