<div class="main-system">

        <div class="header-title">A市公安局北江东分局警务平台</div>
        <div class="interface-indicator">界面1/30</div>
    </div>
    
    <!-- 主体内容 -->
    <div class="main-content">
        <!-- 左侧菜单栏 -->
        <div class="left-menu">
            <div class="menu-item active" data-tab="personnel">人员资料管理</div>
            <div class="menu-item" data-tab="traffic">交通信息管理</div>
            <div class="menu-item" data-tab="cases">过往案件资料管理</div>
        </div>
        
        <!-- 中间内容区 -->
        <div class="center-content">
            <div id="tab-content"></div>
        </div>

        <div class="right-content">
            <!-- 右侧标签容器 -->
            <div class="right-tab-container">
                <!-- 右侧标签栏 -->
                <div class="right-tab-header">

                </div>
                
                <!-- 右侧标签内容区域 -->
                <div class="right-tab-content">
                    <!-- 询问记录 -->
                    <div class="right-tab active" id="dialogue-tab">

                            </div>
                        </div>
                    </div>
                    
                    <!-- 证物收集 -->
                    <div class="right-tab" id="evidence-tab">
                        <div class="evidence-panel">

                                </div>
                                
                            </div>
