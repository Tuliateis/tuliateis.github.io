<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询到车牌号为"JC932Q"的相关信息如下</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        
        /* 右上角标识 */
        .page-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(74, 111, 216, 0.1);
            color: #4a6fd8;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
            width: 150px;
        }
        
        /* 灰色框样式 */
        .comment-box {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            font-style: italic;
            color: #666;
        }
        
        .back-btn {
            display: block;
            width: 100px;
            margin: 20px auto 0;
            padding: 10px;
            text-align: center;
            background: #4a6fd8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .back-btn:hover {
            background: #3a5ec8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 右上角标识 -->
        <div class="page-indicator">4/30</div>
        
        <h1>查询到车牌号为"JC932Q"的相关信息如下</h1>
        
        <table>
            <tr>
                <th>车辆颜色及型号</th>
                <td>X牌银色小型轿车</td>
            </tr>
            <tr>
                <th>车主信息</th>
                <td>李林峰</td>
            </tr>
            <tr>
                <th>联系电话</th>
                <td>13861xxxx92</td>
            </tr>
            <tr>
                <th>登记时间</th>
                <td>2020.5.16</td>
            </tr>
            <tr>
                <th>年检记录</th>
                <td>合格</td>
            </tr>
        </table>
        
        <!-- 灰色框内容 -->
        <div class="comment-box">
            秦数：倒是没什么问题...
        </div>
        
        <button class="back-btn" onclick="window.close()">关闭</button>
    </div>
</body>
</html>
